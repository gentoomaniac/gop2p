syntax="proto3";

package main;

option go_package = "github.com/gentoomaniac/gop2p";

message Message {
    int64  type = 1;
    bytes payload = 2;
}

// Peer management
message GetPeersOptions {
    int64 limit = 1;
}
message PbPeer {
    string address = 1;
    int64  port = 2;
    string protocol = 3;
}
message PeersList {
    repeated PbPeer peers = 1;
}