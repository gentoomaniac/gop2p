syntax="proto3";

package main;

option go_package = "github.com/gentoomaniac/gop2p";

message Message {
    string peerID = 1;
    int64  type = 2;
    bytes  payload = 3;
}

// Peer management
message GetPeersOptions {
    int64 limit = 1;
}
message Peer {
    string id = 1;
    string address = 2;
    int64  port = 3;
    string protocol = 4;
}
message PeersList {
    repeated Peer peers = 1;
}